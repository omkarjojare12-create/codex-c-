
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeX C++</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display-swap" rel="stylesheet">
    <link id="prism-theme" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <style>
        /* Override Prism's default background and margin for our editor */
        .code-editor-container pre[class*="language-"] {
          color: #1e40af; /* Default dark blue text for light mode */
          background: transparent !important;
          margin: 0 !important;
          padding: 0;
          overflow: visible;
          height: 100%;
        }

        .dark .code-editor-container pre[class*="language-"] {
            color: #d1d5db; /* Default light gray for dark mode */
        }
    
        /* Ensure textarea and pre line up perfectly */
        .code-editor-textarea, .code-editor-pre {
          font-family: 'Fira Code', monospace !important;
          font-size: 1rem;
          line-height: 1.5rem;
          padding: 1rem; /* Should match tailwind's p-4 */
          margin: 0;
          border: 0;
          white-space: pre;
          overflow-wrap: normal;
          word-break: normal;
          -moz-tab-size: 2;
          -o-tab-size: 2;
          tab-size: 2;
        }

        /* Make the pre element unclickable */
        .code-editor-pre {
            pointer-events: none;
        }

        /* Style for color code visualization */
        .color-swatch {
            position: relative;
            padding-left: 1.2em;
        }
        .color-swatch::before {
            content: '';
            position: absolute;
            left: 2px;
            top: 50%;
            transform: translateY(-50%);
            width: 0.8em;
            height: 0.8em;
            background-color: var(--color-value);
            border: 1px solid rgba(128, 128, 128, 0.5);
            border-radius: 3px;
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              'editor-bg-dark': '#1e1e1e',
              'editor-bg-light': '#ffffff',
              'line-nums-dark': '#858585',
              'line-nums-light': '#cccccc',
            }
          },
        },
      }
    </script>

  }
}
</script>
</head>
